{% extends 'base.html' %}

{% block content %}
<ul class="list-group list-group-flush">

  {% for item in object_list %}
  <li class="list-group-item list-group-item-action">
    <a href="{{item.get_absolute_url}}">{{item.full_name}}</a>,
    {% if item.is_active %}
      ведет приём
    {% else %}
      не ведет приём
    {% endif %}
  <span>
    <a class="btn btn-warning" href="{{item.get_absolute_url}}update/">Обновить</a>
  </span>
  <span>
    <a class="btn btn-danger" href="{{item.get_absolute_url}}delete/">Удалить</a>
  </span>
  </li>
  {% endfor %}
</ul>

<a class="btn btn-primary" href="{% url 'create-Doctor' %}">Добавить врача</a>

{% endblock %}
