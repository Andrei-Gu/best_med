{% extends 'base.html' %}

{% block content %}
<ul class="list-group list-group-flush">

  {% for item in object_list %}
  <li class="list-group-item list-group-item-action">
    <a href="{{item.get_short_name_url}}">{{item.name}}</a>

    {% if user.is_staff %}
      <span>
        <a class="btn btn-warning" href="{{item.get_absolute_url}}update/">Обновить</a>
      </span>
      <span>
        <a class="btn btn-danger" href="{{item.get_absolute_url}}delete/">Удалить</a>
      </span>
    {% endif %}
  </li>
  {% endfor %}
</ul>

{% if user.is_staff %}
  <a class="btn btn-primary" href="{% url 'create-MedSpecialty' %}">Создать медицинскую специальность/направление</a>
{% endif %}

{% endblock %}
